<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EzySales Agent Tools</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px; /* padding bottom added */
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .title {
      font-size: 2.5rem;
      color: #ffffff;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      margin-bottom: 40px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    .tools {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .tools a {
      background: white;
      padding: 15px 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      color: #1a73e8;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .tools a:hover {
      background: #e6f0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">EzySales Agent Tools</div>

  </div>
</body>
</html>
